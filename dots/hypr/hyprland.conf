### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$hyper = CTRL SHIFT ALT SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, uwsm app -- $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, uwsm app -- rofi -show run -show-icons
bind = CTRL $mainMod, SPACE, exec, vicinae vicinae://extensions/vicinae/core/search-emojis
bind = $mainMod SHIFT, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = ALT, SPACE, exec, vicinae vicinae://toggle
bind = $mainMod, SPACE, exec, vicinae vicinae://toggle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, uwsm app -- $browser
bind = $mainMod, L, exec, uwsm app -- hyprlock
bind = $mainMod, C, exec, uwsm app -- code
bind = $mainMod, M, exec, uwsm app -- flatpak run com.spotify.Client
bind = $mainMod, T, exec, uwsm app -- teams-for-linux --ozone-platform=wayland --enable-features=AcceleratedVideoDecodeLinuxGL,AcceleratedVideoEncoder
bind = CTRL SHIFT, SPACE, exec, uwsm app -- 1password --quick-access
bind = SUPER, F, fullscreen

# Task manager
bind = CTRL $mainMod, DELETE, exec, kitty -T "btop" --class="btop" btop
windowrule {
  name = windowrule-1
  float = on
  size = (monitor_w*0.5) (monitor_h*0.7)
  pin = on
  match:class = ^(btop)$
}
bind = CTRL SHIFT, ESCAPE, exec, gnome-system-monitor
windowrule {
  name = windowrule-2
  float = on
  size = (monitor_w*0.4) (monitor_h*0.4)
  pin = on
  match:class = ^(org.gnome.SystemMonitor)$
}

# VPN
bind = $hyper, V, exec, toggle-tailscale
# OCR
bind = $hyper, T, exec, wl-ocr

# Screenshots
bind = SHIFT, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod, PRINT, exec, hyprshot --freeze --mode region --raw --clipboard-only | satty -f - -d --early-exit --disable-notifications --initial-tool brush --actions-on-enter save-to-clipboard --actions-on-right-click save-to-clipboard --copy-command 'wl-copy'
bind = $mainMod SHIFT, S, exec, hyprshot --freeze --mode region --clipboard-only

# Screen record
bind = CTRL, PRINT, exec, start-screen-recording output audio # press again to stop
bind = CTRL SHIFT, PRINT, exec, start-screen-recording region audio # press again to stop

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker --autocopy --format=hex

# Toggle HDR
bind = CTRL SHIFT $mainMod, B, exec, hypr-toggle-hdr
# Toggle VRR
bind = CTRL SHIFT $mainMod, V, exec, hypr-toggle-vrr

# Altwin switcher
bind = $hyper, bar, exec, toggle-altwin

# Web apps
bind = $hyper, A, exec, uwsm app -- chromium -app=https://chatgpt.com
bind = $hyper, Y, exec, uwsm app -- chromium -app=https://youtube.com
#bind = $hyper, G, exec, uwsm app -- chromium -app=https://web.whatsapp.com
bind = $hyper, D, exec, uwsm app -- discord
bind = $hyper, M, exec, uwsm app -- chromium -app=https://messenger.com

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT SHIFT, Tab, bringactivetotop,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# bind = $mainMod, X, togglespecialworkspace, magic
# bind = $mainMod ALT, X, movetoworkspace, special:magic

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, right, movetoworkspace, +1
bind = $mainMod SHIFT, left, movetoworkspace, -1 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
